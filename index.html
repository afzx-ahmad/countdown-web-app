<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="afzx.ahmad">
        <title>Countdown Web App</title>
        <!-- Embeding CSS to HTML -->
        <link rel="stylesheet" href="./assets/css/index.css">
        <!-- Embeding Javascript to HTML -->
        <script type="text/Javascript" src="./assets/javascript/index.js" defer></script>
    </head>
    <body>
        <!-- Main Section -->
        <main>
            <div class="countdown">
                <div class="time_wrapper">
                    <p id="day">1</p>
                    <p class="time_description">day</p>
                </div>
                <div class="time_wrapper">
                    <p id="hour">12</p>
                    <p class="time_description">hour</p>
                </div>
                <div class="time_wrapper">
                    <p id="minute">12</p>
                    <p class="time_description">minute</p>
                </div>
                <div class="time_wrapper">
                    <p id="second">12</p>
                    <p class="time_description">second</p>
                </div>
            </div>
            <hr>
            <p id="end_date">date end: 12/12/2022</p>
        </main>
        <div class="title">
            <h1>countdown web app</h1>
        </div>
        <!-- Footer Section -->
        <footer>
            <p>
                Created by: @<a href="#">afzx.ahmad</a>
            </p>
        </footer>
    </body>
</html>
